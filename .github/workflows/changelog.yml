name: Generate CHANGELOG

on:
  push:
    tags:
      - 'v*'  # Activa el workflow cuando se crea un tag que comienza con 'v'
  release:
    types: [published] 

jobs:
  generate-changelog:
    runs-on: ubuntu-latest

    steps:
      # Checkout del repositorio
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Necesario para obtener el historial completo de commits

      # Configurar git-chglog
      - name: Set up git-chglog
        run: |
          curl -L https://github.com/git-chglog/git-chglog/releases/download/v0.15.0/git-chglog_linux_amd64.tar.gz -o git-chglog.tar.gz
          tar -xzf git-chglog.tar.gz
          sudo mv git-chglog /usr/local/bin/

      # Generar el CHANGELOG
      - name: Generate CHANGELOG
        run: |
          git-chglog -o CHANGELOG.md

      # Subir el CHANGELOG generado al repositorio
      - name: Commit and push CHANGELOG
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add CHANGELOG.md
          git commit -m "Update CHANGELOG"
          git push